<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Private Documents</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    #wrap { position: relative; max-width: 1100px; }
    #wm { position:absolute; top:20px; left:20px; opacity:.35; font:14px monospace; pointer-events:none; }
    .btn { padding:10px 14px; border:1px solid #ddd; border-radius:10px; cursor:pointer; }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    canvas { display:block; margin:16px 0; box-shadow:0 1px 6px rgba(0,0,0,.08); }
    @media print { body { display:none; } } /* block printing */
  </style>
</head>
<body>
  <h1>Private Documents</h1>
  <p>Access is restricted to BACON NFT holders. Signing is free (no gas).</p>
  <button class="btn" id="connect">Connect Wallet</button>
  <div id="wrap">
    <div id="wm"></div>
    <div id="pdfHost"></div>
  </div>

  <script src="https://unpkg.com/pdfjs-dist@4.4.168/build/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://unpkg.com/pdfjs-dist@4.4.168/build/pdf.worker.min.js';

    async function connectAndLoad() {
      try {
        if (!window.ethereum) { alert('No wallet detected. Install MetaMask.'); return; }
        const [addr] = await window.ethereum.request({ method:'eth_requestAccounts' });

        const res = await fetch('/api/view', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ address: addr })
        });

        if (!res.ok) {
          const t = await res.text().catch(()=> '');
          alert('Access denied: ' + (t || res.status));
          return;
        }

        const buf = await res.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: buf }).promise;
        const host = document.getElementById('pdfHost');
        host.innerHTML = '';

        for (let p = 1; p <= pdf.numPages; p++) {
          const page = await pdf.getPage(p);
          const viewport = page.getViewport({ scale: 1.2 });
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d', { alpha: false });
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          host.appendChild(canvas);
          await page.render({ canvasContext: ctx, viewport }).promise;
        }

        // watermark (address + time)
        const wm = document.getElementById('wm');
        wm.textContent = `${addr} â€¢ ${new Date().toISOString()}`;

        // soft blocks: no right-click, no save/print hotkeys
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
          if ((e.ctrlKey || e.metaKey) && ['s','p','S','P','u','U'].includes(e.key)) e.preventDefault();
        });
      } catch (e) {
        alert('Error: ' + (e?.message || e));
      }
    }
    document.getElementById('connect').addEventListener('click', connectAndLoad);
  </script>
</body>
</html>
